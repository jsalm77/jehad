<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Wolves - لوحة اللاعب</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    
    <!-- Arabic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="player-header">
        <h1>FC Wolves</h1>
        <button onclick="FCWolvesUtils.logout()">تسجيل الخروج</button>
    </div>

    <div class="player-nav">
        <div class="player-nav-item active" data-tab="team">
            <i class="fas fa-users"></i>
            <span>الفريق</span>
        </div>
        <div class="player-nav-item" data-tab="posts">
            <i class="fas fa-newspaper"></i>
            <span>المنشورات</span>
        </div>
        <div class="player-nav-item" data-tab="chat">
            <i class="fas fa-comments"></i>
            <span>الدردشة</span>
        </div>
        <div class="player-nav-item" data-tab="profile">
            <i class="fas fa-user"></i>
            <span>الملف الشخصي</span>
        </div>
    </div>

    <div class="player-content">
        <div id="team-tab" class="tab-content active">
            <h2>الفريق</h2>
            <!-- Team content will be loaded here -->
        </div>
        <div id="posts-tab" class="tab-content">
            <h2>المنشورات</h2>
            <!-- Posts content will be loaded here -->
        </div>
        <div id="chat-tab" class="tab-content">
            <h2>الدردشة</h2>
            <!-- Chat content will be loaded here -->
        </div>
        <div id="profile-tab" class="tab-content">
            <h2>الملف الشخصي</h2>
            <!-- Profile content will be loaded here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
